<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList</title>
    <script src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/dde5490d2b.js"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://kit.fontawesome.com/9eb162ac0d.js" />
  </head>
  <body>
    <section class="list">
      <header class="header">Shopping List</header>
      <ul class="items">
        <li class="item_row">
          <div class="item">
            <input type="checkbox" id="item_name_check" value="1"/>
            <label for="item_name_check"><span class="item_name">Egg</span></label>
            <div class="button_container">
              <button class="item_edit">Edit</button>
              <button class="item_delete">
                <i class="fas fa-trash-can"></i>
              </button>
            </div>
            
          </div>
          <div class="item_divider"></div>
        </li>
      </ul>
      <form class="new_form">
        <footer class="footer">
          <input type="text" class="footer_input" />
          <button type="submit" class="footer_button">
            <i class="fas fa-plus"></i>
          </button>
        </footer>
      </form>
    </section>
  </body>
</html>
