<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;600;700&family=Roboto:wght@400;700&family=Rock+Salt&display=swap"
      rel="stylesheet" />

    <!--Font Awesome -->
    <script
      src="https://kit.fontawesome.com/7f35c0b706.js"
      defer
      crossorigin="anonymous"></script>
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- JavaScript -->
    <script type="module" src="script.js" defer></script>
    <script type="module" src="date.js" defer></script>
    
  </head>
  <body>
    <section class="list">
      <!-- Header -->
      <header class="header">
        <div class="header__date"></div>
        <div class="header__name">
          Just do it <i class="fa-solid fa-check-double"></i>
        </div>
      </header>
      <!-- Body -->
      <ul class="items">
      </ul>
      <form class="new_form">
        <footer class="footer">
          <input type="text" class="footer_input" />
          <button type="submit" class="footer_button">
            <i class="fas fa-plus"></i>
          </button>
        </footer>
      </form>
    </section>
  </body>
</html>
