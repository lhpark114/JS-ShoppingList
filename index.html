<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Shopping List</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://kit.fontawesome.com/dde5490d2b.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</head>

<body>
  <!-- Navbar -->
  <header id="header">
    Shopping List
  </header>

  <!-- List -->
  <form id="list">
    
    <h3> To do </h3>
    <ul class="incomplete-tasks">
      <li class='todo-box'>
        <input type="checkbox" id="todo-item" value="1"/>
        <label class="item-name" for ="todo-item" type="text" >우유</label>
        <button class="edit">Edit</button>
        <button class="trash"><i class="fa-solid fa-trash-can"></i></button>
      </li>  
    </ul>

    <h3> Completed </h3>
    <ul class="complete-tasks">
      <li class='todo-box'>
        <input type="checkbox" id="todo-item" value="1"/>
        <label class="item-name" for ="todo-item" type="text" >빵</label>
        <button class="edit">Edit</button>
        <button class="trash"><i class="fa-solid fa-trash-can"></i></button>
      </li>  
    </ul>
    
  </form>

  <!-- Bottom -->
  <div id="bottom">
    <input id="inputText" type="text" name="add" placeholder="What do you want?"/>
    <button id="addBTN" ><i class="fa-solid fa-plus"></i></button>
  </div>



</body>

</html>
